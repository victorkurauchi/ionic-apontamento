<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list card" ng-repeat="projeto in projetos">
      <a href="#/tab/project/{{projeto._id}}" class="item item-icon-right">
        {{projeto.name}}
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
